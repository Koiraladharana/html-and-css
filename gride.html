<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gride</title>
    <style>
       .container{
        display: grid; /*activates gride*/
        grid-template-columns: 1fr 2fr 1fr; /*creates three column but column two will be big in size because it has 2fr*/
        grid-template-rows: 1fr 100px;
        gap: 20px;
       }
       .box{
        background-color: rgb(71, 142, 223);
        border: 3px solid black;
        font-weight: bolder;
        text-align: center;
        padding: 40px;
       }
       .link{
          display: flex;
          flex-wrap: wrap;
          margin: 30px;
          justify-content: center;
          align-items: center;
          gap: 20px;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">BOX2</div>
        <div class="box">BOX3</div>
        <div class="box">BOX4</div>
        <div class="box">BOX5</div>
        <div class="box">BOX6</div>
    </div>
    <div class="link">
        <a href="gride_advance.html">Gride Advance Version</a>
        <a href="grid_advance2.html">Grid Advance Version2</a>
    </div>
</body>
</html>
