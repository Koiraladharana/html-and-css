<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            border: 2px solid black;
            background-color: red;
            width: 100px;
            height: 100px;
            display: grid;
            align-items: center;
            justify-content: center;
           transition: 1s; /*even if we do not give it it is not a problem.
                            it is only used for timing taken to show hover effect*/
        }
        .box:hover{
            background-color: green;
            width: 300px;
            height: 500px;
        }
        .box2{
            background-color: pink;
            border: 2px solid brown;
            height: 100px;
            width: 100px;
            margin-top: 2px;
            display: grid;
            justify-content: center;
            align-items: center;

            animation: paint 3s infinite;
        }
        @keyframes paint{
           from{transform:translateX(0px) ;}
           to{transform: translateX(90vw);}
        }
        .box3{
            border: 2px solid purple;
            width: 200px;
            height:200px;
            background-color: yellowgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            animation: move 2s ease-in 1s infinite alternate; /*animation: move 3s ease-in 1s infinite alternate;*/
        }
        @keyframes move{
            0%{
                transform: translateX(0px);
            }
            70%{
                transform: translateX(60vw);
                background-color: blue;
            }
            100%{
                transform: translateX(90vw);
                background-color: grey;
            }
        }
    </style>
</head>
<body>
    <div class="box">BOX</div>
    <div class="box2">BOX-2</div>
    <div class="box3">BOX-3</div>
    <a href="animation2.html">Animation-2</a>
</body>
</html>
