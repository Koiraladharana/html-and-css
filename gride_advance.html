<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gride Advance</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 90px 1fr 60px;
            height: 100vh;
        }
        .header{
            background-color: blueviolet;
            font-weight: bolder;
            grid-column:2/ 3;
            text-align: center;
            padding: 30px;
        }
        .sidebar{
            background-color: lightblue;
            padding: 30px;
            text-align: center;
            font-weight: bolder;
            grid-row: 1/3;
        }
        .content{
            background-color: lightskyblue;
            padding:20px;
            text-align: center;
            font-weight: bolder;
        }
        .footer{
            background-color: aquamarine;
            padding: 20px;
            grid-column: 1/3;
            text-align: center;
            font-weight: bolder;
        }
        @media(max-width:7680px){   /*If screen width is 768px or smaller, apply this css*/
            body{
                background-color: brown;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>

    </div>
</body>
</html>
