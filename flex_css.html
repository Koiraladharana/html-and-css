<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        .container{
            border: 2px solid green;
            height: 60vh;
            /*most used ine in real life*/
            display: flex;
            justify-content: center; /*It makes item of child class come in center of the same column */
            align-items: center;  /*It makes child class element cone in middle of the row but does not make 
                                   items come in center*/
                                   gap: 20px;
            /*most used one*/
            flex-wrap: wrap;
        }
        .item{
            border: 2px solid blue;
            background-color: bisque;
            height: 70px;
            margin: 5px;
            width: 55px; 
        }
        .link {
            display: flex;
            justify-content: center; 
            margin: 30px;
            flex-wrap: wrap; 
            
        }
        .link a{
            border: 3px solid black;
            width: fit-content;
        }
        #box2{
           flex-shrink: 0;  /*make the box larger*/
        }
        #box1 {
           flex-shrink: 0; 
        }
        #box3 {
           flex-shrink: 0; 
        }
        #box5 {
           flex-shrink: 1; /*make box smaller*/
        }
        #box7{
           flex-shrink: 0; 
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="item" id="box1"></div>
       <div class="item" id="box2"></div>
       <div class="item" id="box3"></div>
       <div class="item" id="box4"></div>
       <div class="item" id="box5"></div>
       <div class="item" id="box6"></div>
       <div class="item" id="box7"></div>
       <div class="item" id="box8"></div>
       <div class="item" id="box9"></div>
       <div class="item" id="box10"></div>
    </div>
    <div class="link">
        <a href="flex_hw.html">Homework</a>
    </div>
</body>
</html>
